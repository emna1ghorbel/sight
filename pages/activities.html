  <link href="../assets/css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    #gallery {
      background: linear-gradient(135deg, #f9f9f9 0%, #e6f0ff 100%);
      padding: 4rem 0;
    }

    #gallery h2 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #0a4d8c;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 2rem;
      position: relative;
      display: inline-block;
    }

    #gallery h2::after {
      content: "";
      display: block;
      width: 60%;
      height: 3px;
      background: #ff9800;
      margin: 0.5rem auto 0;
      border-radius: 5px;
    }

    /* Carousel Container */
    .gallery-container {
      position: relative;
      max-width: 1000px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }

    /* Carousel Images */
    .carousel-inner {
      border-radius: 15px;
      overflow: hidden;
    }

    .carousel-item {
      transition: transform 0.6s ease;
    }

    .carousel-item img {
      width: 100%;
      height: 500px;
      object-fit: cover;
    }

    /* Boutons flèches */
    .carousel-control-prev, .carousel-control-next {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(10, 77, 140, 0.7);
      top: 50%;
      transform: translateY(-50%);
      opacity: 0.7;
      transition: opacity 0.3s;
    }
    
    .carousel-control-prev {
      left: 15px;
    }
    
    .carousel-control-next {
      right: 15px;
    }

    .carousel-control-prev:hover, .carousel-control-next:hover {
      opacity: 0.9;
      background-color: rgba(10, 77, 140, 0.9);
    }

    .carousel-control-prev-icon, 
    .carousel-control-next-icon {
      background-size: 60%, 60%;
    }

    /* Indicateurs (petits points) */
    .carousel-indicators {
      bottom: 15px;
    }

    .carousel-indicators [data-bs-target] {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 0 5px;
      border: none;
    }

    .carousel-indicators .active {
      background-color: #ff9800;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .carousel-item img {
        height: 350px;
      }
      
      .carousel-control-prev, .carousel-control-next {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>

<section id="gallery" class="py-5">
  <div class="container text-center">
    <h2>our gallery</h2>

    <!-- Carousel -->
    <div class="gallery-container">
      <div id="sightGallery" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#sightGallery" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#sightGallery" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#sightGallery" data-bs-slide-to="2"></button>
          <button type="button" data-bs-target="#sightGallery" data-bs-slide-to="3"></button>
          <button type="button" data-bs-target="#sightGallery" data-bs-slide-to="4"></button>
          <button type="button" data-bs-target="#sightGallery" data-bs-slide-to="5"></button>
        </div>
        
        <!-- Carousel items -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/assets/img/our gallery/IMG_3198.jpg" class="d-block w-100" alt="Événement IEEE ENIS SIGHT">
          </div>
          
          <div class="carousel-item">
            <img src="/assets/img/our gallery/IMG_6443 (1).jpg" class="d-block w-100" alt="Session de formation">
          </div>
          
          <div class="carousel-item">
            <img src="/assets/img/our gallery/IMG_6443.jpg" class="d-block w-100" alt="Cérémonie de remise de prix">
          </div>
          
          <div class="carousel-item">
            <img src="/assets/img/our gallery/SDC143.jpg" class="d-block w-100" alt="Conférence IEEE">
          </div>
          
          <div class="carousel-item">
            <img src="/assets/img/our gallery/IMG_6443 (1).jpg" class="d-block w-100" alt="Projet communautaire">
          </div>
          
          <div class="carousel-item">
            <img src="/assets/img/our gallery/IMG_6443.jpg" class="d-block w-100" alt="Rencontre avec des professionnels">
          </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#sightGallery" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#sightGallery" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Pause on hover, resume when leaving
  document.addEventListener('DOMContentLoaded', function() {
    const carousel = document.getElementById('sightGallery');
    
    carousel.addEventListener('mouseenter', function() {
      const bsCarousel = bootstrap.Carousel.getInstance(carousel);
      bsCarousel.pause();
    });
    
    carousel.addEventListener('mouseleave', function() {
      const bsCarousel = bootstrap.Carousel.getInstance(carousel);
      bsCarousel.cycle();
    });
  });
</script>

</body>
</html>
